		<script>
			function getParameterByName(name) {
			var match = RegExp('[?&]' + name + '=([^&]*)')
							.exec(window.location.search);
			return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
			}
			var loadScript = "demo/unit7-view-pipeline.js";
			if ('undefined' !== typeof loadScript) {
				if ( loadScript !== null ) {
					var thescript = document.createElement('script');
					thescript.setAttribute('type','text/javascript');
					thescript.setAttribute('src',loadScript);
					document.getElementsByTagName('head')[0].appendChild(thescript);
				}
			}
			else {
				alert(loadScript);
			}
		</script>
	</head>
	<body>
		<div id="container">Explained a bit <a href="http://www.realtimerendering.com/blog/improved-graphics-transforms-demo/">here</a>.
		</div>
		<script>
			if ( ! Detector.webgl ) {
				Detector.addGetWebGLMessage();
			}
			else {
				elem = document.createElement("div");
				elem.id = 'myID';
				elem.innerHTML =
					'<br><form name="run">';

					elem.innerHTML = loadScript;
					elem.innerHTML = elem.innerHTML + "</form><br/>";

					document.body.insertBefore(elem,document.body.childNodes[0])
			}
		</script>
	</body>
